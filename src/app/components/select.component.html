<section class="flex gap-2" [class]="layout() === 'horizontal' ? 'items-center' : 'flex-col'">
  @if (label(); as lb) {
    <label class="block text-sm font-medium text-gray-700" [for]="inputId">{{ lb }}</label>
  }

  <div class="relative w-60">
    <select
      class="block w-full px-4 py-2 pr-8 bg-white border border-gray-300 rounded-lg appearance-none transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      [attr.id]="inputId"
      (change)="onChangeHandler($event)"
      [(ngModel)]="value"
    >
      @for (option of options(); track option.value) {
        <option [value]="option.value">{{ option.label }}</option>
      }
    </select>

    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <span class="material-symbols-rounded w-5 h-5 text-gray-400">keyboard_arrow_down</span>
    </div>
  </div>
</section>
